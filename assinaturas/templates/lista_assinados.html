{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Documentos assinados</h1>

    {% if documents %}
      <ul class="list-group">
        {% for document in documents %}
          <li class="list-group-item">
            <a href="/documentos/{{ document.id }}/view">{{ document.texto }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Nenhum documento assinado.</p>
    {% endif %}
  </div>
{% endblock %}
