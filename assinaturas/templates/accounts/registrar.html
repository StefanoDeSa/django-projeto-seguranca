{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-4">
        <div class="d-flex justify-content-center">
          <h4>Cadastro</h4>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Usu√°rio</label>
            <input type="text" class="form-control" id="id_username" name="username" />
          </div>
          <div class="mb-3">
            <label for="id_password1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="id_password1" name="password1" />
          </div>
          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="id_password2" name="password2" />
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <div class="my-3">{{ error }}</div>
        </form>
        {% if form.errors %}
          <div class="alert alert-danger">
            <ul>
              {% for error in form.errors.password2 %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
