{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Validar documento</h1>

    <form action="/validar-hash/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="hash" class="form-control" placeholder="Cole o hash aqui" />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Validar</button>
    </form>

    {% if request.method == 'POST' and success %}

    <div class="alert alert-success my-3">
      <p>{{success}}</p>
    </div>
    
    {% elif request.method == 'POST' and error %}

    <div class="alert alert-danger my-3">
      <p>{{error}}</p>
    </div>

    {% endif %}
  </div>
{% endblock %}
